<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة الخمس السياحية - The Grand Entrance</title>
    <link rel="stylesheet" href="/styles/output.css">
</head>
<body>
    <header class="bg-blue-900 text-white p-6 shadow-lg">
        <h1 class="text-4xl font-extrabold mb-2">منصة الخمس السياحية</h1>
        <p class="text-blue-200 text-lg mb-6">دليلك الرقمي الموثوق لمدينة الخمس ولبدة الكبرى</p>
        <!-- شريط البحث الموحد (الميزة الأساسية) -->
        <div class="flex max-w-3xl mx-auto">
            <input type="text" placeholder="ابحث عن فندق، مطعم، مرشد، أو موقع أثري..." class="flex-grow p-3 rounded-r-none rounded-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <button class="bg-yellow-500 hover:bg-yellow-600 text-blue-900 font-bold py-3 px-6 rounded-l-none rounded-lg transition duration-300">بحث</button>
        </div>
    </header>

    <main class="container mx-auto p-6">
        <section class="mb-12">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 border-r-4 border-yellow-500 pr-3">وصول سريع</h2>
            <!-- بطاقات الوصول السريع (مستوحاة من المخطط) -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <a href="/exploration/lepcis_magna.html" class="block p-6 bg-white rounded-xl shadow-md hover:shadow-xl transition duration-300 text-center font-semibold text-blue-900 border-t-4 border-blue-500">الآثار والاستكشاف</a>
                <a href="/accommodation/hotels.html" class="block p-6 bg-white rounded-xl shadow-md hover:shadow-xl transition duration-300 text-center font-semibold text-blue-900 border-t-4 border-green-500">الإقامة والضيافة</a>
                <a href="/dining/restaurants.html" class="block p-6 bg-white rounded-xl shadow-md hover:shadow-xl transition duration-300 text-center font-semibold text-blue-900 border-t-4 border-red-500">المذاق والطعام</a>
                <a href="/safety/emergency_numbers.html" class="block p-6 bg-white rounded-xl shadow-md hover:shadow-xl transition duration-300 text-center font-semibold text-blue-900 border-t-4 border-yellow-500">الطوارئ والسلامة</a>
            </div>
        </section>

        <section class="bg-gray-100 p-8 rounded-xl shadow-inner">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 border-r-4 border-blue-500 pr-3">خريطة تفاعلية مصغرة (GIS View)</h2>
            <div id="mini-map" class="h-96 bg-gray-200 flex items-center justify-center rounded-lg border-2 border-dashed border-gray-400">
                <!-- هنا سيتم دمج خريطة GIS التفاعلية -->
                <p class="text-gray-500 text-xl">جاري تحميل الخريطة وتحديد نقاط الاهتمام القريبة...</p>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white text-center p-4 mt-12">
        <p class="text-sm">&copy; 2025 منصة الخمس السياحية. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="/scripts/main_core.js"></script>
</body>
</html>
